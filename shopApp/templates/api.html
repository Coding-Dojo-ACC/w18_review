<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Our API Data</h1>
    {% for d in data %}
    <section>
        <h3>{{d.name}}</h3>
        <p>{{d.description}}</p>
        <p>{{d.volume.value}} {{d.volume.unit}}</p>
        {% for malt in ingredients.malt.all %}
        <p>{{malt.name}}</p>
        {% endfor %}
    </section>
    {% endfor %}
</body>
</html>
